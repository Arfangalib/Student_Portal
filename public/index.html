<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Portal</h1>
        <div id="user-info" style="display: none;">
            Logged in as: <span id="user-name"></span> (<span id="user-email"></span>)
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="login-link">Login</a></li>
            <li><a href="#" id="register-link">Register</a></li>
            <li><a href="#" id="courses-link" style="display: none;">Courses</a></li>
            <li><a href="#" id="books-link" style="display: none;">Books</a></li>
            <li><a href="#" id="discussion-link" style="display: none;">Discussion</a></li>
            <li><a href="#" id="logout-link" style="display: none;">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section id="courses-section" class="section hidden">
            <h2>Courses</h2>
            <ul id="courses-list"></ul>
        </section>
        <section id="discussion-section" class="section hidden">
            <h2>Discussion</h2>
            <form id="discussion-form">
                <textarea id="discussion-comment" placeholder="Post a comment"></textarea>
                <button type="submit">Post Comment</button>
            </form>
            <ul id="discussion-list"></ul>
        </section>
        <section id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error"></p>
        </section>
        <section id="register-section" class="section hidden">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p id="register-error"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Student Portal. All rights reserved.</p>
    </footer>
    <script src="main.js" type="module"></script>
</body>
</html>
